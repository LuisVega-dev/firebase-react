<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/netflix-1.png">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
</head>
<body>
    <div class="container-1">
        <div class="img">
            <img src="./img/My-Name-S1-Poster-1.png" width="100%">
        </div>
        <div class="shadow">
            <img src="./img/Rectangle-7.png" width="100%">
            <div class="category">
                <div class="ul-none">
                    <ul>
                        <li><a href="#">Aneh</a></li>
                    </ul>
                </div>
                <div class="ul-none-1">
                    <ul>
                        <li><a href="#">• Romantis</a></li>
                        <li><a href="#">• Komedi</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="logos">
            <div class="logo-nef">
                <img src="./img/netflix-1.png">
            </div>
            <div class="log-user">
                <div class="tv">
                    <img src="./img/Vector.png">
                </div>
                <div class="user">
                    <img src="./img/avatar3.png" width="23px">
                </div>
            </div>
        </div>
        <div class="nav">
            <div>
                <button class="btn-nav-1">Acara TV</button>
            </div>
            <div>
                <button class="btn-nav-2">Film</button>
            </div>
            <div class="div-category">
                <div>
                    <button class="btn-nav-3">Kategori <img src="./img/Polygon1.png" class="Polygon1"></button>
                </div>
                <div class="category-picture">
                    <p class="c0"></p>
                    <p class="c1"></p>
                    <p class="c2"></p>
                    <p class="c3"></p>
                    <p class="c4"></p>
                    <p class="c5"></p>
                </div>
             </div>
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="left">
            <div class="img-left">
                <img src="./img/Vector +.png">
            </div>
            <div class="paragragh-letf">
                <p>Daftar Saya</p>
            </div>
        </div>
        <div class="center">
            <div class="btncenter">
                <button class="btn-center"><img src="./img/Polygon2.png"> Putar</button>
            </div>
        </div>
        <div class="right">
            <div class="img-right">
                <img src="./img/iconn-info.png">
            </div>
            <div class="paragraph-right">
                <p>Info</p>
            </div>
        </div>
    </div>
    <div class="title-1">
        <h2>Baru Ditambahkan</h2>
    </div>
    <div class="pictures-1"></div>
    <div class="multifunctional">
        <div class="div-home"><button class="home"><img src="./img/home.png"> Beranda</button></div>
        <div class="div-popular"><button class="popular"><img src="./img/Group 8.png"> Baru & Populer</button></div>
        <div class="div-search"><button class="search"><img src="./img/search.png"> Cari</button></div>
        <div class="div-download"><button class="download"><img src="./img/download.png"> Download</button></div>
    </div>
    <div class="title-2">
        <h2>Sedang Tren Sekarang</h2>
    </div>
    <div class="pictures-2"></div>
    <div class="title-3">
        <h2>Hanya di Netflix</h2>
    </div>
    <div class="pictures-3"></div>
    <div class="title-4">
        <h2>Teratas di Indonesia Hari ini</h2>
    </div>
    <div class="pictures-4"></div>
    <div class="title-5">
        <h2>Lanjutkan Menonton untuk Yuhuu</h2>
    </div>
    <div class="pictures-5"></div>
    <div class="popup">
        <div  class="popup-container">
            <div class="popup-header"><button onclick="cerrar()" class="btn-popup">X</button></div>
            <div class="popup-content"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
