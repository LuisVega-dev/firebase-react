<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="section-left">
            <div class="background">
                <p class="bp">User research made easy and fun.</p>
            </div>
            <div class="div-1">
                <p class="paragraph">Start testing in minutes !</p>
            </div>
            <div class="div-2">
                <span class="paragraph-1">Already have an account?</span>
                <a href="#">Log in</a>
            </div>
            <div class="div-3">
                <a href="#"><img src="./img/Instagram.png"></a>
                <a href="#"><img src="./img/Twitter.png"></a>
                <a href="#"><img src="./img/Google.png"></a>
            </div>
        </div>
        <div class="section-right">
            <div class="div-4">
                <a href="#"><img src="./img/Google Logos By hrhasnai (1).png"> Sign up with Google</a>
            </div>
            <div class="div-5">
                <div class="div-5-1"><img src="./img/Line 1.png" width="479.68px"></div>
                <div class="div-5-2"><span>Or</span></div>
            </div>
            <div class="section-imputs">
                <div class="section-name">
                    <div class="fname">
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="lname">
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="email">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </div>
            <div class="checkbox">
                <div class="div-check"><input type="checkbox" id="checkbox"></div>
                <div class="div-check-1">
                    <span>I agree to the </span>
                    <a href="#">Terms of Service</a>
                    <span>and</span>
                    <a href="#">Privacy Notice</a>
                </div>
            </div>
            <div class="div-6">
                <a href="#">Sign me up !</a>
            </div>
        </div>
    </div>
</body>
</html>
